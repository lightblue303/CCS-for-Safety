services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ccs
      MYSQL_USER: ccs
      MYSQL_PASSWORD: ccs_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s

  api:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ccs
      DB_PASSWORD: ccs_password
      DB_NAME: ccs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data: